<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Out of The Box Quiz</title>
    <link rel="stylesheet" th:href="@{style.css}" />
  </head>
  <body> 
    <div class="container">
      <h1 th:text="${quiz.getRandomQuestion()}"></h1>
      <form
        action="#"
        th:action="@{/main2}"
        th:object="${jawaban}"
        method="post"
      >
        <div class="field">
          Jawab : <input type="text" required th:field="*{answer}" /></div>
        <div class="button-container">
          <input type="submit" value="submit" />
        </div>
      </form>
      <div class="box">
        <a class="button1" href="#popup1"><button>Lihat Hint</button></a>
      </div>

      <div id="popup1" class="overlay">
        <div class="popup">
          <h2>Hint</h2>
          <a class="close" href="#">&times;</a>
          <div class="content">
            <span th:text="${hint}"></span>
          </div>
        </div>
      </div>
    </div>
<!--    <a href="/main2"> <button class="button1">Jawab</button></a>-->
</th:block>
  </body>
</html>
