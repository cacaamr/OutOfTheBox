<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Out of The Box Quiz</title>
    <link rel="stylesheet" th:href="@{style.css}" />
  </head>

  <body>
    <div class="table-container">
      <h2>LEADERBOARD</h2>
      <table>
        <thead>
          <tr>
            <th>Nama</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- if block untuk meng-handle jika belum ada pemain -->
          <tr th:if="${daftarPemain.empty}">
            <td colspan="3">Belum ada pemain</td>
          </tr>
          <!-- iterasi daftar pemain yang diurutkan berdasarkan score untuk ditampilkan dalam tabel -->
          <tr th:each="pemain : ${daftarPemain}">
            <td><span th:text="${pemain.getNama()}"></span></td>
            <td><span th:text="${pemain.getSkor()}"></span></td>
          </tr>
        </tbody>
      </table>
      <p>
      <a href="/index" class="button1"><button>Kembali ke halaman utama</button></a>
      </p>
    </div>
  </body>
</html>
