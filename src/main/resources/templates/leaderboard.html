<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Out of The Box Quiz</title>
    <link rel="stylesheet" th:href="@{style.css}" />
    <style>
      table {
          margin-bottom: 40px;
          margin-top: 10px;
          counter-reset: rowNumber;
      }
      table tr::before {
        counter-increment: rowNumber;
        content: counter(rowNumber);
      }
    </style>
  </head>

  <body>
    <div class="table-container">
      <h1>LEADERBOARD</h1>
      <table>
        <thead>
          <tr>
            <th>Rank</th>
            <th>Nama</th>
            <th>Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- if block untuk meng-handle jika belum ada pemain -->
          <tr th:if="${daftarPemain.empty}">
            <td colspan="3">Belum ada pemain</td>
          </tr>
          <!-- iterasi daftar pemain yang diurutkan berdasarkan score untuk ditampilkan dalam tabel -->
          <tr th:each="pemain : ${daftarPemain}">
            <td><span th:text="${pemain.nama}"></span></td>
            <td><span th:text="${pemain.skor}"></span></td>
          </tr>
        </tbody>
      </table>
      <div class="button-container">
        <a href="/" class="button1"><button>Kembali ke halaman utama</button></a>
      </div>
    </div>
  </body>
</html>
