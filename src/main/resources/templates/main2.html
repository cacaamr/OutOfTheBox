<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Out of The Box Quiz</title>
    <link rel="stylesheet" th:href="@{style.css}" />
</head>
<body>
<div class="container">
    <h1 th:text="${quiz.getRandomQuestion()}"></h1>
    <form
            action="#"
            th:action="@{/main2}"
            th:object="${jawaban}"
            method="post"
    >
        <div class="field"><input type="text" required th:field="*{answer}" /></div>
        <div class="button-container">
            <input type="submit" value="Submit" />
        </div>
    </form>
</div>
<a href="/main2"> <button class="button1">Jawab</button></a>
</th:block>
</body>
</html>
